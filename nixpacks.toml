[phases.install]
cmds = ["GOPROXY=https://goproxy.cn go get github.com/klauspost/compress@1.16.7", "GOPROXY=https://goproxy.cn go get github.com/gabriel-vasile/mimetype@v1.4.2", "go get"]
[phases.pre_build]
cmds = ["./bin/templ generate"]
[phases.build]
cmds = ["go build -o ./bin/bug-tracker ./."]
[phases.pre_start]
cmds = ["./bin/dbmate up"]
[start]
cmds = ["./bin/bug-tracker"]
